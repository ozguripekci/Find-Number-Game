<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header id="header">
        <h1>Guess the Number (from <span id="rangeMin">1</span> - to <span id="rangeMax">100</span>)</h1>
    </header> 

    <article id="article">
        <label for="guess">Please enter the number</label><br>
        <input type="number" name="number" id="guess" value="0" placeholder="Write here...">
        <br>
        <button id="submit">Check</button>
        <br>
        <img src="./images/hat.png" alt="">
    </article>

    <footer id="footer">
        <h3 id="output" class="cograts"></h3>
        <h4 id="result"></h4>
        <h4>Number of attempts:<span id="attempt">0</span> </h4>
        <button id="newgame" class="newgame" onclick="window.location.reload(false)">New Game</button>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
